<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel l√§uft</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <!-- Zeigt die Kategorie an -->
    <h1>Die Kategorie ist: <span id="category">{{ category }}</span></h1>
    
    <p>Gib deine Antwort unten ein:</p>
    <form id="answerForm">
        <input type="text" id="answerInput" name="answer" placeholder="Deine Antwort" required>
        <button type="submit" id="submitButton">Absenden</button>
    </form>
    
    <div id="answers" style="display: none;">
        <h2>Alle Antworten:</h2>
        <ul id="answerList"></ul>
    </div>

    <div id="readySection" style="display: none; margin-top: 20px;">
        <button id="readyButton">Bereit f√ºr n√§chste Runde</button>
        <p id="readyStatus"></p>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var submitButton = document.getElementById('submitButton');
        var answerInput = document.getElementById('answerInput');
        var answerForm = document.getElementById('answerForm');
        var readySection = document.getElementById('readySection');
        var readyButton = document.getElementById('readyButton');
        var readyStatus = document.getElementById('readyStatus');

        answerForm.onsubmit = function(e) {
            e.preventDefault();
            var answer = answerInput.value;
            socket.emit('submit_answer', { answer: answer });
            answerInput.disabled = true;
            submitButton.disabled = true;
            submitButton.style.backgroundColor = '#ccc';
        };

        // Wenn alle Antworten eingegangen sind
        socket.on('all_answers_submitted', function(data) {
            var answerList = document.getElementById('answerList');
            answerList.innerHTML = '';
            data.answers.forEach(function(answer) {
                var li = document.createElement('li');
                li.textContent = answer;
                answerList.appendChild(li);
            });

            document.getElementById('answers').style.display = 'block';
            readySection.style.display = 'block'; // üü¢ Bereit-Button anzeigen
        });

        // Wenn Spieler "Bereit" klickt
        readyButton.onclick = function() {
            socket.emit('player_ready');
            readyButton.disabled = true;
            readyButton.style.backgroundColor = '#ccc';
            readyStatus.textContent = "Warte auf andere Spieler...";
        };

        // Aktualisiere den Bereit-Status
        socket.on('ready_count', function(data) {
            readyStatus.textContent = `Bereit: ${data.ready}/${data.total}`;
        });

        // Wenn neue Kategorie gestartet wird
        socket.on('new_category', function(data) {
            document.getElementById('category').textContent = data.category;
            answerInput.disabled = false;
            submitButton.disabled = false;
            submitButton.style.backgroundColor = '';
            answerInput.value = '';
            document.getElementById('answers').style.display = 'none';
            readySection.style.display = 'none';
            readyButton.disabled = false;
            readyButton.style.backgroundColor = '';
            readyStatus.textContent = '';
        });
    </script>
</body>
</html>
