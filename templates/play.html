<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel läuft</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <!-- Zeigt die Kategorie an -->
    <h1>Die Kategorie ist: <span id="category">{{ category }}</span></h1>
    
    <p>Gib deine Antwort unten ein:</p>
    <form id="answerForm">
        <input type="text" id="answerInput" name="answer" placeholder="Deine Antwort" required>
        <button type="submit" id="submitButton">Absenden</button>
    </form>
    
    <div id="answers" style="display: none;">
        <h2>Alle Antworten:</h2>
        <ul id="answerList"></ul>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var submitButton = document.getElementById('submitButton');
        var answerInput = document.getElementById('answerInput');
        var answerForm = document.getElementById('answerForm');

        // Event-Handler für das Absenden des Formulars
        answerForm.onsubmit = function(e) {
            e.preventDefault();
            var answer = answerInput.value;

            // Antwort über WebSocket senden
            socket.emit('submit_answer', { answer: answer });

            // Eingabefeld deaktivieren und Button ausgrauen
            answerInput.disabled = true;
            submitButton.disabled = true;
            submitButton.style.backgroundColor = '#ccc';
        };

        // Empfange Signal, wenn alle Antworten abgegeben wurden
        socket.on('all_answers_submitted', function(data) {
            // Antworten anzeigen
            var answerList = document.getElementById('answerList');
            answerList.innerHTML = ''; // Liste leeren, um alle Antworten neu darzustellen
            data.answers.forEach(function(answer) {
                var li = document.createElement('li');
                li.textContent = answer;
                answerList.appendChild(li);
            });

            // Antworten-Container anzeigen
            document.getElementById('answers').style.display = 'block';
        });

        // Empfange Signal für die neue Kategorie
        socket.on('new_category', function(data) {
            document.getElementById('category').textContent = data.category; // Kategorie aktualisieren
            answerInput.disabled = false; // Eingabefeld wieder aktivieren
            submitButton.disabled = false; // Button wieder aktivieren
            submitButton.style.backgroundColor = ''; // Button-Farbe zurücksetzen
            answerInput.value = ''; // Eingabefeld leeren
            document.getElementById('answers').style.display = 'none'; // Antworten-Container ausblenden
        });
    </script>
</body>
</html>
