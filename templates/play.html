<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spiel l√§uft</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background-color: #0B0C2A;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  
    h1 {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-top: 1.4em;
      margin-bottom: 0.8em;
      padding: 0 10px;
      line-height: 1.4;
      font-weight: 500;
    }
  
    /* Kategorie sch√∂n gro√ü und zentriert unter der √úberschrift */
    #category {
      display: block;
      background-color: #1A1B4B;
      padding: 14px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: clamp(1.4rem, 6vw, 2.2rem);
      max-width: 90%;
      margin: 10px auto 25px auto;
      overflow-wrap: break-word;
      word-break: break-word;
    }
  
    p {
      margin-top: 10px;
      font-size: 1rem;
    }
  
    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
      outline: none;
    }
  
    /* mehr Abstand zwischen Input und Button */
    #submitButton {
      margin-top: 12px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  
    #submitButton:disabled {
      background-color: #888;
    }
  
    #answers ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    #answers li {
      background-color: #1E1F5C;
      border-radius: 10px;
      margin: 10px auto;
      width: 80%;
      padding: 10px;
      max-width: 500px;
      word-wrap: break-word;
    }
  
    #answers li strong {
      display: block;
      color: #FFD700;
      font-weight: 600;
    }
  
    #readySection {
      margin-top: 30px;
    }
  
    #readyStatus {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>  
</head>
<body>
  <h1>Die Kategorie ist: <span id="category">{{ category }}</span></h1>
  <p>Gib deine Antwort unten ein:</p>

  <form id="answerForm">
    <input type="text" id="answerInput" placeholder="Deine Antwort" required>
    <button type="submit" id="submitButton">Absenden</button>
  </form>

  <div id="answers" style="display:none;">
    <h2>Alle Antworten:</h2>
    <ul id="answerList"></ul>
  </div>

  <div id="readySection" style="display:none; margin-top:20px;">
    <button id="readyButton">Bereit f√ºr n√§chste Runde</button>
    <p id="readyStatus"></p>
  </div>

  <script>
    const socket = io({ withCredentials: true, transports: ['websocket', 'polling'] });

    // === Allgemeine Events (m√ºssen ganz oben stehen!) ===
    socket.on("game_aborted", data => {
      const reason = data.reason || "Ein Spieler hat das Spiel verlassen.";
      alert(reason + "\nDas Spiel wird neu gestartet.");
      setTimeout(() => {
        localStorage.clear();
        window.location.href = "/";
      }, 0);
    });

    socket.on("force_game_reset", () => {
      alert("Das Spiel wurde zur√ºckgesetzt. Bitte starte ein neues Spiel.");
      setTimeout(() => {
        localStorage.clear();
        window.location.href = "/";
      }, 0);
    });

    // === Dann alles andere ===
    socket.on("server_game_id", data => {
      const serverId = data.game_id;
      const storedId = localStorage.getItem("game_id");
      if (storedId && storedId !== serverId) {
        console.log("‚ö†Ô∏è Alte Session erkannt, Spiel wurde neugestartet.");
        alert("Das Spiel wurde neu gestartet. Bitte tritt erneut bei!");
        localStorage.clear();
        localStorage.setItem("game_id", serverId);
        window.location.href = "/join";
      }
    });

    const savedName = localStorage.getItem("player_name");
    const savedSid = localStorage.getItem("player_sid");

    socket.on("connect", () => {
      localStorage.setItem("player_sid", socket.id);
      if (savedName) {
        socket.emit("join_game", { name: savedName, reconnect_sid: savedSid });
        console.log(`üîÅ Reconnect an Server: ${savedName}`);
      }
    });

    // === Spiellogik ===
    const answerForm = document.getElementById("answerForm");
    const answerInput = document.getElementById("answerInput");
    const submitButton = document.getElementById("submitButton");
    const readySection = document.getElementById("readySection");
    const readyButton = document.getElementById("readyButton");
    const readyStatus = document.getElementById("readyStatus");
    const answerList = document.getElementById("answerList");

    answerForm.onsubmit = e => {
      e.preventDefault();
      const answer = answerInput.value.trim();
      if (!answer) return;
      socket.emit("submit_answer", { answer });
      answerInput.disabled = true;
      submitButton.disabled = true;
      submitButton.style.backgroundColor = "#666";
    };

    socket.on("all_answers_submitted", data => {
      answerList.innerHTML = '';
      data.answers.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${entry.name}</strong><br>${entry.answer}`;
        answerList.appendChild(li);
      });
      document.getElementById("answers").style.display = "block";
    });

    socket.on("ready_phase_start", () => {
      readySection.style.display = "block";
    });

    readyButton.onclick = () => {
      socket.emit("player_ready");
      readyButton.disabled = true;
      readyStatus.textContent = "Warte auf andere Spieler...";
    };

    socket.on("ready_count", data => {
      readyStatus.textContent = `Bereit: ${data.ready}/${data.total} (${data.names.join(", ")})`;
    });

    socket.on("new_category", data => {
      document.getElementById("category").textContent = data.category;

      // Reset UI
      answerInput.value = '';
      answerInput.disabled = false;
      submitButton.disabled = false;
      submitButton.style.backgroundColor = '';

      readyButton.disabled = false;
      readyStatus.textContent = '';
      document.getElementById("answers").style.display = "none";
      readySection.style.display = "none";
    });

    socket.on("force_rejoin", () => {
      alert("Deine Verbindung ist abgelaufen. Bitte tritt neu bei!");
      window.location.href = "/join";
    });
  </script>
</body>
</html>
