<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Association Game</title>

    <!-- üü£ PWA-Integration -->
    <link rel="apple-touch-icon" href="/static/img/icon_512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/icon_192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/img/icon_512.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000129">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/serviceWorker.js')
          .then(() => console.log("‚úÖ Service Worker aktiv"))
          .catch(err => console.error("‚ùå SW Fehler:", err));
      }
    </script>

    <!-- stabile Socket.IO Version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000129; /* üíô Neuer Hintergrund */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* üñº Banner-Styling */
        #banner-container {
            text-align: center;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #banner {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #1E1F5C;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2B2C6E;
        }
    </style>
</head>
<body>
    <div id="banner-container">
      <img src="/static/img/banner.PNG" id="banner" alt="Das gro√üe Assoziationsspiel">
    </div>      
    <h1>Willkommen zum Assoziations-Spiel!</h1>
    <form id="playerForm" style="font-size: 18px; margin-top: 20px;">
        <!-- Spieleranzahl -->
        <label for="players">Wie viele Spieler nehmen teil?</label><br>
        <select id="players" name="players" required style="margin: 10px; padding: 5px;">
            <option value="" disabled selected>Bitte w√§hlen</option>
            <option value="2">2 Spieler</option>
            <option value="3">3 Spieler</option>
            <option value="4">4 Spieler</option>
        </select>

        <!-- Rundenzahl -->
        <br><br>
        <label for="rounds">Wie viele Runden sollen gespielt werden?</label><br>
        <select id="rounds" name="rounds" required style="margin: 10px; padding: 5px;">
            <option value="" disabled selected>Bitte w√§hlen</option>
            <option value="3">3 Runden</option>
            <option value="10">10 Runden</option>
            <option value="15">15 Runden</option>
            <option value="20">20 Runden</option>
        </select>

        <br><br>
        <button type="submit">Spiel starten</button>
    </form>

    <script>
        // Socket initialisieren
        const socket = io({ withCredentials: true, transports: ['websocket', 'polling'] });
      
        const form = document.getElementById('playerForm');
        const selectPlayers = document.getElementById('players');
        const selectRounds = document.getElementById('rounds');
        const submitBtn = form.querySelector('button');
      
        // Formular erstmal sperren, bis Serverstatus da ist
        submitBtn.disabled = true;
        selectPlayers.disabled = true;
        selectRounds.disabled = true;
      
        // Serverstatus bei Verbindungsaufbau
        socket.on('server_status', (data) => {
          const serverGameId = data.game_id;
          const started = !!data.game_started;
      
          const stored = localStorage.getItem('game_id');
          if (!stored || stored !== serverGameId) {
            localStorage.clear();
            localStorage.setItem('game_id', serverGameId);
          }
      
          if (started) {
            // Schon ein Spiel aktiv -> sofort zu join
            alert("Ein anderes Spiel l√§uft bereits. Du wirst dem aktuellen Spiel beitreten.");
            window.location.href = '/join';
            return;
          }
      
          // Kein Spiel aktiv -> Host darf starten
          submitBtn.disabled = false;
          selectPlayers.disabled = false;
          selectRounds.disabled = false;
        });
      
        // Falls w√§hrenddessen jemand anders hostet
        socket.on('game_started_notice', () => {
          alert("Ein anderes Spiel wurde soeben gestartet. Du wirst dem Spiel beitreten.");
          window.location.href = '/join';
        });
      
        // Absenden: erst auf ACK warten, dann navigieren
        form.onsubmit = (e) => {
          e.preventDefault();
          const players = selectPlayers.value;
          const rounds = selectRounds.value;

          if (!players || !rounds) {
            alert("Bitte Spieler- und Rundenzahl ausw√§hlen!");
            return;
          }
      
          submitBtn.disabled = true;
          selectPlayers.disabled = true;
          selectRounds.disabled = true;
      
          socket.emit('set_players', { players, rounds });
      
          // Auf Best√§tigung warten
          socket.once('set_players_ack', (resp) => {
            if (resp && resp.ok) {
              localStorage.setItem("total_rounds", rounds);
              localStorage.setItem("current_round", 1);
              window.location.href = '/join';
            } else {
              alert("Ein anderes Spiel wurde gerade gestartet. Du wirst dem Spiel beitreten.");
              window.location.href = '/join';
            }
          });
        };
      
        // Fallback
        socket.on('redirect_to_join', () => {
          alert("Ein anderes Spiel l√§uft bereits. Du wirst dem aktuellen Spiel beitreten.");
          window.location.href = '/join';
        });
      </script>      
</body>
</html>
