<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Association Game</title>

    <!-- stabile Socket.IO Version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B0C2A;
            color: white;
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #1E1F5C;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2B2C6E;
        }
    </style>
</head>
<body>
    <h1>Willkommen zum Association Game!</h1>
    <form id="playerForm" style="font-size: 18px; margin-top: 20px;">
        <label for="players">Wie viele Spieler nehmen teil?</label><br>
        <select id="players" name="players" required style="margin: 10px; padding: 5px;">
            <option value="" disabled selected>Bitte w√§hlen</option>
            <option value="2">2 Spieler</option>
            <option value="3">3 Spieler</option>
            <option value="4">4 Spieler</option>
            <option value="5">5 Spieler</option>
            <option value="6">6 Spieler</option>
        </select>
        <br>
        <button type="submit">Spiel starten</button>
    </form>

    <script>
        const serverGameId = "{{ game_id }}";
        const storedGameId = localStorage.getItem("game_id");

        // Falls das gespeicherte Spiel √§lter ist -> alles l√∂schen
        if (storedGameId !== serverGameId) {
            console.log("üßπ Neues Spiel erkannt ‚Äì localStorage wird zur√ºckgesetzt.");
            localStorage.clear();
            localStorage.setItem("game_id", serverGameId);
        } else {
            console.log("‚úÖ Gleiches Spiel ‚Äì localStorage bleibt bestehen.");
        }

        // Verbindung mit Session-Cookies (f√ºr korrekte Spielzuordnung)
        const socket = io({
            withCredentials: true,
            transports: ['websocket', 'polling']
        });

        document.getElementById('playerForm').onsubmit = function(e) {
            e.preventDefault();
            const players = document.getElementById('players').value;

            if (!players) {
                alert("Bitte Spieleranzahl ausw√§hlen!");
                return;
            }

            socket.emit('set_players', { players: players });
            window.location.href = '/join';
        };

        socket.on('redirect_to_join', () => {
            alert("Ein anderes Spiel l√§uft bereits. Du wirst dem aktuellen Spiel beitreten.");
            window.location.href = '/join';
        });

        // üëÇ Wenn ein Spiel gestartet wurde, bevor man selbst klickt:
        socket.on('game_started_notice', () => {
            alert("Ein anderes Spiel wurde gerade gestartet. Du wirst dem Spiel beitreten.");
            window.location.href = '/join';
        });
    </script>
</body>
</html>
