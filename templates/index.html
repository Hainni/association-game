<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Association Game</title>

    <!-- stabile Socket.IO Version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B0C2A;
            color: white;
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #1E1F5C;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2B2C6E;
        }
    </style>
</head>
<body>
    <h1>Willkommen zum Association Game!</h1>
    <form id="playerForm" style="font-size: 18px; margin-top: 20px;">
        <label for="players">Wie viele Spieler nehmen teil?</label><br>
        <select id="players" name="players" required style="margin: 10px; padding: 5px;">
            <option value="" disabled selected>Bitte wählen</option>
            <option value="2">2 Spieler</option>
            <option value="3">3 Spieler</option>
            <option value="4">4 Spieler</option>
            <option value="5">5 Spieler</option>
            <option value="6">6 Spieler</option>
        </select>
        <br>
        <button type="submit">Spiel starten</button>
    </form>

    <script>
        // Socket initialisieren
        const socket = io({ withCredentials: true, transports: ['websocket', 'polling'] });
      
        const form = document.getElementById('playerForm');
        const selectEl = document.getElementById('players');
        const submitBtn = form.querySelector('button');
      
        // Formular erstmal sperren, bis Status da ist
        submitBtn.disabled = true;
        selectEl.disabled = true;
      
        // Serverstatus bei Verbindungsaufbau
        socket.on('server_status', (data) => {
          const serverGameId = data.game_id;
          const started = !!data.game_started;
      
          const stored = localStorage.getItem('game_id');
          if (!stored || stored !== serverGameId) {
            localStorage.clear();
            localStorage.setItem('game_id', serverGameId);
          }
      
          if (started) {
            // Schon ein Spiel aktiv -> sofort zu join
            alert("Ein anderes Spiel läuft bereits. Du wirst dem aktuellen Spiel beitreten.");
            window.location.href = '/join';
            return;
          }
      
          // Kein Spiel aktiv -> Host darf starten
          submitBtn.disabled = false;
          selectEl.disabled = false;
        });
      
        // Falls währenddessen jemand anders hostet
        socket.on('game_started_notice', () => {
          alert("Ein anderes Spiel wurde soeben gestartet. Du wirst dem Spiel beitreten.");
          window.location.href = '/join';
        });
      
        // Absenden: erst auf ACK warten, dann navigieren
        form.onsubmit = (e) => {
          e.preventDefault();
          const players = selectEl.value;
          if (!players) {
            alert("Bitte Spieleranzahl auswählen!");
            return;
          }
      
          submitBtn.disabled = true;
          selectEl.disabled = true;
      
          // Mit ACK warten!
          socket.emit('set_players', { players }, (/* ack not used here */) => {});
      
          // Wir hören auf das explizite ACK-Event:
          socket.once('set_players_ack', (resp) => {
            if (resp && resp.ok) {
              window.location.href = '/join';
            } else {
              // Jemand anders war schneller -> sauber beitreten
              alert("Ein anderes Spiel wurde gerade gestartet. Du wirst dem Spiel beitreten.");
              window.location.href = '/join';
            }
          });
        };
      
        // (Optional) alter Fallback vom Server
        socket.on('redirect_to_join', () => {
          alert("Ein anderes Spiel läuft bereits. Du wirst dem aktuellen Spiel beitreten.");
          window.location.href = '/join';
        });
      </script>      
</body>
</html>
